version: '3.1'
services:

  nginx:
    container_name: coad-nginx
    build: .
    ports:
      - 80:80
    depends_on:
      - backend
      # - frontend
    env_file:
      - .env

  db:
    image: postgres:11.2-alpine
    container_name: coad-postgres
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin4:
    image: dpage/pgadmin4
    container_name: coad-pgadmin4
    restart: always
    volumes:
      - pgadmindata:/var/lib/pgadmin/storage/
    ports:
      - 9090:80
    env_file:
      - .env
    depends_on:
      - db

  backend:
    image: coad-backend:latest
    container_name: backend_api
    # http://docs.gunicorn.org/en/latest/design.html#how-many-workers
    # http://docs.gunicorn.org/en/latest/settings.html#worker-class
    command: "gunicorn config.wsgi:application --bind=0.0.0.0:8000 -w 8"
    env_file: .env
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis

  redis:
    image: redis:5.0.0-alpine
    container_name: coad-redis
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data/db

networks:
  default:
    external:
      name: coad-network

volumes:
  pgdata:
  redisdata:
  pgadmindata:
